{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
  {% if about %}
  <div class="row">
    <div class="col-4 text-center">
      <img src="{% static 'images/nobody.jpg' %}" width="75%" />
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ about.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ about.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->

      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
  {% else %}
  <div class="row">
    <div class="col-12">
      <h2>About</h2>
      <p>No about page content has been created yet. Please check back later.</p>
    </div>
  </div>
  {% endif %}
</div>
{% endblock content %}
